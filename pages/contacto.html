      <div class="container mt-5" style="background-color:yellowgreen">
        <h2>Envianos tus dudas o consultas aquí!</h2>
        <form action="" class="row g-3" style="margin-right: 0px;">
          <div class="col-md-6">
            <label for="Nombre" class="form-label">Tu nombre</label>
            <input type="text" class="form-control" id="Nombre" required>
          </div>
          <div class="col-md-6">
            <label for="Email" class="form-label">Tu E-mail</label>
            <input type="email" class="form-control" id="Email" required>
          </div>
          <div class="col-md-12">
            <label for="Comentarios" class="form-label">Tu mensaje</label>
            <textarea name="" id="Comentarios"  rows="5" class="form-control" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-outline-success" data-mdb-ripple-color="dark">Enviar</button>
          </div>
        </form>

      <div class="container">
        <form action="" class="row">
          <label for="encuesta">¿Que tan fácil es utlizar la página?</label>
          <input type="number" name="encuesta" id="numeros" placeholder="Elegir un numero del 0 al 10" step="1" min="0" max="10" required>
